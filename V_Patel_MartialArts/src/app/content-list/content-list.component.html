<div>
  <input type="text" [(ngModel)]="searchTitle" placeholder="Enter title for eg. Janet Dyne" size="40" />
  <button (click)="searchContentByTitle()">Search</button>
  <p [style.color]="isTitleFound ? 'green' : 'red'">
    {{ searchMsg }}
  </p>
</div>
<h2>Content item with NO Type</h2>
<app-content-card *ngFor="let item of contents | filterContent: ''; first as isFirst;" [ngStyle]="{'border': isFirst?'2px solid black': '1px solid blue'}" [content]="item" class="card-wrapper">
</app-content-card>
<hr />
<h2>Content item with Type Individual Sport</h2>
<app-content-card *ngFor="let item of contents | filterContent: 'Individual Sport'; first as isFirst;" [ngStyle]="{'border': isFirst?'2px solid black': '1px solid blue'}" [content]="item" class="card-wrapper">
</app-content-card>
<hr />
<h2>Content item with Type Combat Sport</h2>
<app-content-card *ngFor="let item of contents | filterContent: 'Combat Sport'; first as isFirst;" [ngStyle]="{'border': isFirst?'2px solid black': '1px solid blue'}" [content]="item" class="card-wrapper">
</app-content-card>
